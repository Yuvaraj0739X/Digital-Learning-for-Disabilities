<!DOCTYPE html>
<html>
<head>
    <title>Mute Student Login</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ccffcc;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        button {
            font-size: 18px;
            color: white;
            background: #66cc66;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #33aa33;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mute Student Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="text" name="secret_code" placeholder="Enter Secret Code" required><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
