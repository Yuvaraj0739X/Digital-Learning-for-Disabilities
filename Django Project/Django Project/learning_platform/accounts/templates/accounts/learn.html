<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Grade</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f4faff;
            text-align: center;
        }
        .header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .grade-box {
            width: 180px;
            height: 180px;
            background: #ffcc00;
            color: #333;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .grade-box:hover {
            background: #ff9900;
            color: white;
        }
        .back-button {
            margin-top: 30px;
            background: #ffcc00;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff9900;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">ðŸ“š Select Your Grade</div>

    <div class="container">
        <div class="grade-box" onclick="window.location.href='/accounts/learn/grade1/'">Grade 1</div>
        <div class="grade-box" onclick="window.location.href='/accounts/learn/grade2/'">Grade 2</div>
        <div class="grade-box" onclick="window.location.href='/accounts/learn/grade3/'">Grade 3</div>
        <div class="grade-box" onclick="window.location.href='/accounts/learn/grade4/'">Grade 4</div>
        <div class="grade-box" onclick="window.location.href='/accounts/learn/grade5/'">Grade 5</div>
    </div>

    <button class="back-button" onclick="window.location.href='/accounts/dashboard/'">ðŸ”™ Back to Dashboard</button>

</body>
</html>
